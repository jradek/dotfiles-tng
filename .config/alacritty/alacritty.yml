# Environment
env:
  TERM: xterm-256color

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
# background_opacity: .9
dynamic_title: true

# Font Customization
font:
  normal:
    family: MesloLGS NF
    # family: JetBrains Mono
    style: Regular
  bold:
    family: MesloLGS NF
    # family: JetBrains Mono
    style: Bold
  italic:
    family: MesloLGS NF
    # family: JetBrains Mono
    style: Italic
  size: 14
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

